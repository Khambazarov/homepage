<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <!-- Primary Meta -->
    <title>Renat Khambazarov — Portfolio</title>
    <meta
      name="description"
      content="Web & Software Developer (MERN). Modern UIs, accessible UX, and scalable services."
    />
    <link rel="canonical" href="https://portfolio-khambazarov.netlify.app/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="portfolio-khambazarov.netlify.app" />
    <meta property="og:title" content="Renat Khambazarov — Portfolio" />
    <meta
      property="og:description"
      content="Web & Software Developer (MERN). Modern UIs, accessible UX, and scalable services."
    />
    <meta
      property="og:url"
      content="https://portfolio-khambazarov.netlify.app/"
    />
    <meta
      property="og:image"
      content="https://portfolio-khambazarov.netlify.app/og.png"
    />

    <!-- Icons (modern + Fallbacks) -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" sizes="32x32" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#0b0b0d" />

    <!-- Performance: Preconnects -->
    <link
      rel="preconnect"
      href="https://challenges.cloudflare.com"
      crossorigin
    />
    <link rel="preconnect" href="https://formspree.io" crossorigin />

    <!-- Security/BP -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Theme bootstrap (persisted -> system -> dark) -->
    <script>
      (function () {
        try {
          const ls = localStorage.getItem("theme"); // 'dark' | 'light' | null
          const sys = window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light";
          const theme = ls || sys || "dark";
          if (theme === "dark") document.documentElement.classList.add("dark");
          document.documentElement.setAttribute("data-theme", theme);
        } catch (_) {}
      })();
    </script>

    <!-- Cloudflare Turnstile (explicit render to avoid auto/double rendering) -->
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit"
      async
      defer
    ></script>
  </head>

  <body>
    <!-- No-JS Hinweis für das Kontaktformular (optional) -->
    <noscript>
      <style>
        .cf-turnstile {
          display: none !important;
        }
      </style>
      <div
        role="alert"
        style="
          padding: 8px;
          border: 1px solid #aaa;
          border-radius: 8px;
          margin: 8px;
        "
      >
        JavaScript is required to submit the contact form (spam protection).
      </div>
    </noscript>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
