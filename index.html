<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <!-- Primary Meta -->
    <title>Renat Khambazarov — Portfolio</title>
    <meta
      name="description"
      content="Web & Software Developer (MERN). Modern UIs, accessible UX, and scalable services."
    />
    <link rel="canonical" href="https://portfolio.khambazarov.dev/" />

    <!-- Open Graph (LinkedIn, Slack, etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Khambazarov.dev" />
    <meta property="og:title" content="Renat Khambazarov — Portfolio" />
    <meta
      property="og:description"
      content="Web & Software Developer (MERN). Modern UIs, accessible UX, and scalable services."
    />
    <meta property="og:url" content="https://portfolio.khambazarov.dev/" />
    <meta
      property="og:image"
      content="https://portfolio.khambazarov.dev/og.png"
    />

    <!-- Structured Data (Google) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Renat Khambazarov",
        "url": "https://portfolio.khambazarov.dev/",
        "jobTitle": "Web & Software Developer",
        "sameAs": [
          "https://github.com/Khambazarov",
          "https://www.linkedin.com/in/khambazarov/"
        ]
      }
    </script>

    <!-- Icons (modern + Fallbacks) -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" sizes="32x32" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#0b0b0d" />

    <!-- Theme bootstrap (persisted -> system -> dark) -->
    <script>
      (function () {
        try {
          const ls = localStorage.getItem("theme");
          const sys = window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light";
          const theme = ls || sys || "dark";
          if (theme === "dark") document.documentElement.classList.add("dark");
          document.documentElement.setAttribute("data-theme", theme);
        } catch (_) {}
      })();
    </script>
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js"
      async
      defer
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
