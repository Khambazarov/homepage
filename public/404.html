<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Page not found — 404</title>
    <meta
      name="description"
      content="The page you’re looking for doesn’t exist or was moved."
    />
    <meta name="robots" content="noindex" />
    <meta name="theme-color" content="#0b0b0d" />

    <!-- Theme bootstrap (persisted -> system -> dark) -->
    <script>
      (function () {
        try {
          const ls = localStorage.getItem("theme"); // 'dark' | 'light' | null
          const sys = window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light";
          const theme = ls || sys || "dark";
          if (theme === "dark") document.documentElement.classList.add("dark");
          document.documentElement.setAttribute("data-theme", theme);
        } catch (_) {}
      })();
    </script>

    <style>
      :root {
        --bg: #ffffff;
        --fg: #111827;
        --muted: #6b7280;
        --surface: #f8fafc;
        --border: #e5e7eb;
        --btn-bg: #111827;
        --btn-fg: #ffffff;
        --btn-border: #111827;
        --btn-bg-soft: transparent;
        --btn-fg-soft: #111827;
        --btn-border-soft: #111827;
      }
      html.dark,
      [data-theme="dark"] {
        --bg: #0b0b0d;
        --fg: #f3f4f6;
        --muted: #9ca3af;
        --surface: #111214;
        --border: #23252a;
        --btn-bg: #ffffff;
        --btn-fg: #0b0b0d;
        --btn-border: #ffffff;
        --btn-bg-soft: transparent;
        --btn-fg-soft: #f3f4f6;
        --btn-border-soft: #f3f4f6;
      }
      @media (prefers-reduced-motion: reduce) {
        * {
          animation: none !important;
          transition: none !important;
        }
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100svh;
        display: grid;
        place-items: center;
        background: var(--bg);
        color: var(--fg);
        font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
      }
      .card {
        width: min(720px, 92vw);
        border: 1px solid var(--border);
        border-radius: 16px;
        background: var(--surface);
        padding: 28px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.06);
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-weight: 600;
        font-size: 12px;
        letter-spacing: 0.02em;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: var(--bg);
      }
      .title {
        margin: 14px 0 6px;
        font-size: clamp(28px, 4vw, 36px);
        line-height: 1.2;
        font-weight: 750;
        letter-spacing: -0.02em;
      }
      .copy {
        color: var(--muted);
        margin: 0 0 16px;
      }
      .row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 10px 14px;
        border-radius: 12px;
        border: 1px solid var(--btn-border);
        background: var(--btn-bg);
        color: var(--btn-fg);
        text-decoration: none;
        font-weight: 600;
        transition: transform 0.15s ease, box-shadow 0.15s ease,
          opacity 0.15s ease;
        will-change: transform;
      }
      .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
      }
      .btn-soft {
        background: var(--btn-bg-soft);
        color: var(--btn-fg-soft);
        border-color: var(--btn-border-soft);
      }
      .kicker {
        margin-top: 16px;
        font-size: 13px;
        color: var(--muted);
      }
      .arrow {
        width: 20px;
        height: 20px;
        stroke-width: 2.25;
        stroke: currentColor;
      }
    </style>
  </head>
  <body>
    <main class="card" role="main">
      <span class="badge" aria-hidden="true">404 • Not Found</span>
      <h1 class="title">Page not found</h1>
      <p class="copy">
        The page you’re looking for doesn’t exist or was moved.<br />
        <span lang="de"
          >Die angeforderte Seite existiert nicht oder wurde verschoben.</span
        >
      </p>
      <div class="row" role="navigation" aria-label="Page options">
        <a class="btn" href="/">
          Back to Home
          <svg class="arrow" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M3 12h14" stroke-linecap="round" />
            <path
              d="M13 6l6 6-6 6"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </a>
        <a class="btn btn-soft" href="/#contact">Contact</a>
        <a class="btn btn-soft" href="/#projects">Projects</a>
      </div>
      <p class="kicker">
        If you believe this is an error, please contact me:
        <a href="mailto:contact@khambazarov.dev">contact@khambazarov.dev</a>
      </p>
    </main>
  </body>
</html>
