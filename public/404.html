<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Page not found — 404</title>
    <meta
      name="description"
      content="The page you’re looking for doesn’t exist or was moved."
    />
    <meta name="robots" content="noindex" />
    <meta name="theme-color" content="#0b0b0d" />

    <!-- Theme bootstrap (persisted -> system -> dark) -->
    <script>
      (function () {
        try {
          const ls = localStorage.getItem("theme"); // 'dark' | 'light' | null
          const sys = window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light";
          const theme = ls || sys || "dark";
          if (theme === "dark") document.documentElement.classList.add("dark");
          document.documentElement.setAttribute("data-theme", theme);
        } catch (_) {}
      })();
    </script>

    <style>
      :root {
        --bg: #ffffff;
        --fg: #111827;
        --muted: #6b7280;
        --surface: #f8fafc;
        --border: #e5e7eb;
        --btn-bg: #111827;
        --btn-fg: #ffffff;
        --btn-border: #111827;
        --btn-bg-soft: transparent;
        --btn-fg-soft: #111827;
        --btn-border-soft: #111827;
      }
      html.dark,
      [data-theme="dark"] {
        --bg: #0b0b0d;
        --fg: #f3f4f6;
        --muted: #9ca3af;
        --surface: #111214;
        --border: #23252a;
        --btn-bg: #ffffff;
        --btn-fg: #0b0b0d;
        --btn-border: #ffffff;
        --btn-bg-soft: transparent;
        --btn-fg-soft: #f3f4f6;
        --btn-border-soft: #f3f4f6;
      }
      @media (prefers-reduced-motion: reduce) {
        * {
          animation: none !important;
          transition: none !important;
        }
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100svh;
        display: grid;
        place-items: center;
        background: var(--bg);
        color: var(--fg);
        font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
      }
      .wrap {
        width: min(760px, 92vw);
        position: relative;
      }
      .lang {
        position: absolute;
        top: 8px;
        right: 8px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        height: 36px;
        min-width: 48px;
        padding: 0 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: var(--surface);
        color: var(--fg);
        font-weight: 600;
        letter-spacing: 0.02em;
        cursor: pointer;
      }
      .card {
        border: 1px solid var(--border);
        border-radius: 16px;
        background: var(--surface);
        padding: 28px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.06);
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-weight: 600;
        font-size: 12px;
        letter-spacing: 0.02em;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: var(--bg);
      }
      .title {
        margin: 14px 0 6px;
        font-size: clamp(28px, 4vw, 36px);
        line-height: 1.2;
        font-weight: 750;
        letter-spacing: -0.02em;
      }
      .copy {
        color: var(--muted);
        margin: 0 0 16px;
      }
      .row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 10px 14px;
        border-radius: 12px;
        border: 1px solid var(--btn-border);
        background: var(--btn-bg);
        color: var(--btn-fg);
        text-decoration: none;
        font-weight: 600;
        transition: transform 0.15s ease, box-shadow 0.15s ease,
          opacity 0.15s ease;
        will-change: transform;
      }
      .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
      }
      .btn-soft {
        background: var(--btn-bg-soft);
        color: var(--btn-fg-soft);
        border-color: var(--btn-border-soft);
      }
      .kicker {
        margin-top: 16px;
        font-size: 13px;
        color: var(--muted);
      }
      .arrow {
        width: 20px;
        height: 20px;
        stroke-width: 2.25;
        stroke: currentColor;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <!-- Language toggle: label shows target language -->
      <button id="langBtn" class="lang" aria-label="Switch language">DE</button>

      <main class="card" role="main">
        <span class="badge" id="badge">404 • Not Found</span>
        <h1 class="title" id="title">Page not found</h1>
        <p class="copy" id="copy">
          The page you’re looking for doesn’t exist or was moved.<br />
          <span id="copy2"
            >Die angeforderte Seite existiert nicht oder wurde verschoben.</span
          >
        </p>
        <div class="row" role="navigation" aria-label="Page options">
          <a class="btn" href="/" id="ctaHome">
            <span id="ctaHomeText">Back to Home</span>
            <svg
              class="arrow"
              viewBox="0 0 24 24"
              fill="none"
              aria-hidden="true"
            >
              <path d="M3 12h14" stroke-linecap="round" />
              <path
                d="M13 6l6 6-6 6"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </a>
          <a class="btn btn-soft" href="/#contact" id="ctaContact">Contact</a>
          <a class="btn btn-soft" href="/#projects" id="ctaProjects"
            >Projects</a
          >
        </div>
        <p class="kicker" id="kicker">
          If you believe this is an error, please contact me:
          <a href="mailto:contact@khambazarov.dev">contact@khambazarov.dev</a>
        </p>
      </main>
    </div>

    <script>
      (function () {
        const $ = (id) => document.getElementById(id);

        // Minimal i18n dict
        const dict = {
          en: {
            badge: "404 • Not Found",
            title: "Page not found",
            copy: "The page you’re looking for doesn’t exist or was moved.",
            copy2:
              "Die angeforderte Seite existiert nicht oder wurde verschoben.",
            home: "Back to Home",
            contact: "Contact",
            projects: "Projects",
            kicker: "If you believe this is an error, please contact me:",
            targetLabel: "DE", // button shows target language
          },
          de: {
            badge: "404 • Nicht gefunden",
            title: "Seite nicht gefunden",
            copy: "Die angeforderte Seite existiert nicht oder wurde verschoben.",
            copy2: "The requested page does not exist or was moved.",
            home: "Zur Startseite",
            contact: "Kontakt",
            projects: "Projekte",
            kicker: "Falls dies ein Fehler ist, kontaktiere mich bitte:",
            targetLabel: "EN",
          },
        };

        function pickInitialLang() {
          try {
            const fromQs = new URL(location.href).searchParams.get("lng");
            if (fromQs && (fromQs === "de" || fromQs === "en")) return fromQs;
            const fromLs = localStorage.getItem("i18nLng");
            if (fromLs) {
              const base = fromLs.slice(0, 2).toLowerCase();
              if (base === "de" || base === "en") return base;
            }
            const nav = (navigator.language || "en").slice(0, 2).toLowerCase();
            return nav === "de" ? "de" : "en";
          } catch {
            return "en";
          }
        }

        function applyLang(lng) {
          const t = dict[lng] || dict.en;
          document.documentElement.setAttribute("lang", lng);

          $("badge").textContent = t.badge;
          $("title").textContent = t.title;
          $("copy").firstChild.nodeValue = t.copy + " ";
          $("copy2").textContent = t.copy2;
          $("ctaHomeText").textContent = t.home;
          $("ctaContact").textContent = t.contact;
          $("ctaProjects").textContent = t.projects;
          $("kicker").firstChild.nodeValue =
            lng === "de"
              ? "Falls dies ein Fehler ist, kontaktiere mich bitte: "
              : "If you believe this is an error, please contact me: ";

          // Button label = target language (like your main nav)
          $("langBtn").textContent = t.targetLabel;

          // persist (align with i18next detector)
          try {
            localStorage.setItem("i18nLng", lng);
          } catch {}
        }

        const current = pickInitialLang();
        applyLang(current);

        $("langBtn").addEventListener("click", () => {
          const next =
            document.documentElement.getAttribute("lang") === "de"
              ? "en"
              : "de";
          // update URL ?lng=... (no reload)
          const url = new URL(location.href);
          url.searchParams.set("lng", next);
          history.replaceState({}, "", url.toString());
          applyLang(next);
        });
      })();
    </script>
  </body>
</html>
